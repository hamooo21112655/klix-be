version: '3.9'

services:
  backend:
    image: node:22
    container_name: node_backend
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm run db:migrate-up && npm run prod"
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - klix-network

  db:
    image: postgres:17.6-alpine3.22
    container_name: postgres
    ports:
      - "${POSTGRES_PORT}:5432"      
    environment:
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: ${DATABASE}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - klix-network

volumes:
  db-data:

networks:
  klix-network:
    driver: bridge
